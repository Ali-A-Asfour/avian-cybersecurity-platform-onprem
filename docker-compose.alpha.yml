version: '3.8'

services:
  # Nginx reverse proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: avian-alpha-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx-cache:/var/cache/nginx
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - app
    networks:
      - avian-alpha-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Next.js application
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: avian-alpha-app
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - SESSION_SECRET=${SESSION_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - BASE_URL=${BASE_URL}
      - CORS_ORIGIN=${CORS_ORIGIN}
      - EMAIL_ENABLED=${EMAIL_ENABLED}
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD}
      - EMAIL_FROM=${EMAIL_FROM}
      - SMS_ENABLED=${SMS_ENABLED}
      - TWILIO_ACCOUNT_SID=${TWILIO_ACCOUNT_SID}
      - TWILIO_AUTH_TOKEN=${TWILIO_AUTH_TOKEN}
      - TWILIO_PHONE_NUMBER=${TWILIO_PHONE_NUMBER}
      - CLIENT_NAME=${CLIENT_NAME}
      - ENVIRONMENT=alpha
    expose:
      - "3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - avian-alpha-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health/live', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    volumes:
      - app-logs:/app/logs

  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    container_name: avian-alpha-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-avian_alpha}
      POSTGRES_USER: ${POSTGRES_USER:-avian_alpha}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - postgres-backups:/backups
      - ./database/migrations:/docker-entrypoint-initdb.d:ro
    networks:
      - avian-alpha-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-avian_alpha}"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Security: Don't expose PostgreSQL port to host
    # Only accessible within Docker network

  # Redis for sessions and caching
  redis:
    image: redis:7-alpine
    container_name: avian-alpha-redis
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - avian-alpha-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Security: Don't expose Redis port to host
    # Only accessible within Docker network

  # Backup service (runs daily)
  backup:
    image: postgres:16-alpine
    container_name: avian-alpha-backup
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-avian_alpha}
      POSTGRES_USER: ${POSTGRES_USER:-avian_alpha}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres-backups:/backups
      - ./scripts/backup-cron.sh:/backup-cron.sh:ro
    networks:
      - avian-alpha-network
    restart: unless-stopped
    command: >
      sh -c "
        echo '0 2 * * * /backup-cron.sh' | crontab - &&
        crond -f
      "
    depends_on:
      - postgres

volumes:
  postgres-data:
    driver: local
  postgres-backups:
    driver: local
  redis-data:
    driver: local
  nginx-cache:
    driver: local
  app-logs:
    driver: local

networks:
  avian-alpha-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16