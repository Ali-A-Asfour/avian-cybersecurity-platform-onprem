version: '3.8'

services:
  # Nginx reverse proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: avian-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx-cache:/var/cache/nginx
      - nginx-logs:/var/log/nginx
    depends_on:
      - app
    networks:
      - avian-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Next.js application (production build)
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: avian-app-prod
    env_file:
      - .env.production
    expose:
      - "3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - avian-network
    restart: unless-stopped
    volumes:
      - app-logs:/app/logs
      - app-uploads:/app/uploads
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'

  # PostgreSQL database (production)
  postgres:
    image: postgres:16-alpine
    container_name: avian-postgres-prod
    env_file:
      - .env.production
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-avian}
      POSTGRES_USER: ${POSTGRES_USER:-avian}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - postgres-backups:/backups
      - ./database/migrations:/docker-entrypoint-initdb.d:ro
    networks:
      - avian-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-avian} -d ${POSTGRES_DB:-avian}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'
        reservations:
          memory: 2G
          cpus: '1.0'
    # Security: PostgreSQL not exposed to host
    command: >
      postgres
      -c shared_preload_libraries=pg_stat_statements
      -c pg_stat_statements.track=all
      -c max_connections=200
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=4MB
      -c min_wal_size=1GB
      -c max_wal_size=4GB

  # Redis (production configuration)
  redis:
    image: redis:7-alpine
    container_name: avian-redis-prod
    env_file:
      - .env.production
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --appendonly yes
      --appendfsync everysec
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --tcp-keepalive 300
      --timeout 0
      --tcp-backlog 511
      --save 900 1
      --save 300 10
      --save 60 10000
    volumes:
      - redis-data:/data
      - redis-logs:/var/log/redis
    networks:
      - avian-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'
    # Security: Redis not exposed to host

  # Backup service
  backup:
    image: postgres:16-alpine
    container_name: avian-backup
    env_file:
      - .env.production
    volumes:
      - postgres-backups:/backups
      - ./scripts:/scripts:ro
    networks:
      - avian-network
    restart: "no"
    profiles:
      - backup
    command: >
      sh -c "
      echo 'Backup service ready. Run: docker-compose --profile backup run backup /scripts/backup-database.sh'
      "

volumes:
  postgres-data:
    driver: local
  postgres-backups:
    driver: local
  redis-data:
    driver: local
  redis-logs:
    driver: local
  nginx-cache:
    driver: local
  nginx-logs:
    driver: local
  app-logs:
    driver: local
  app-uploads:
    driver: local

networks:
  avian-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16